<html>
	<body>
		<h1>Blackmagic Micro Panel WebHID demo <span id="version_str"></span></h1>
		<h3>
			Based on <a href="https://github.com/Julusian/node-blackmagic-controller/">@blackmagic-controller</a>
			<a href="https://www.npmjs.com/package/@blackmagic-controller/web">npm</a>
		</h3>
		<p>Requires Chrome v89+</p>
		<h3>
			Note: For linux, you need to ensure udev is setup with the correct device permissions for the hidraw driver.
		</h3>

		<p>
			<a href="#" id="consent-button">Select device</a>
		</p>

		<p>
			<select id="demo-select">
				<option value="rainbow">rainbow</option>
				<option value="fill-when-pressed">fill when pressed</option>
				<option value="rapid-fill">rapid fill</option>
			</select>
		</p>

		<p>
			<input type="range" min="1" max="100" value="60" id="brightness-range" />
		</p>

		<div id="log" style="white-space: pre; background: #ffffff"></div>

		<script src="app.js" type="text/javascript"></script>
	</body>
</html>
